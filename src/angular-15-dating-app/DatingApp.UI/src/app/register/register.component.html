<form #registerForm="ngForm" (ngSubmit)="register();" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" 
        name="username" [(ngModel)]="model.username" 
        placeholder="Username">
    </div>

    <!--Example to show parent to child elements-->
    <!-- <div class="form-group mt-2 mb-2">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{ user.userName }}
            </option>
        </select>
    </div> -->

    <div class="form-group">
        <input type="text" class="form-control" 
        name="password" [(ngModel)]="model.password" 
        placeholder="Password">
    </div>
    <div class="form-group text-center mt-2">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" (click)="cancel();" type="button">Cancel</button>
    </div>
</form>
